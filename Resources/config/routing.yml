kasseler_symblog_homepage:    pattern:  /    defaults: { _controller: KasselerSymblogBundle:Page:index }    requirements:        _method:  GETkasseler_symblog_about:    pattern:  /about    defaults: { _controller: KasselerSymblogBundle:Page:about }    requirements:        _method:  GETkasseler_symblog_contact:    pattern:  /contact    defaults: { _controller: KasselerSymblogBundle:Page:contact }    requirements:        _method:  GET|POSTkasseler_symblog_blog_show:    pattern:  /{id}/{slug}    defaults: { _controller: KasselerSymblogBundle:Blog:show }    requirements:        _method:  GET        id: \d+kasseler_symblog_comment_create:    pattern:  /comment/{blog_id}    defaults: { _controller: KasselerSymblogBundle:Comment:create }    requirements:        _method:  POST        blog_id: \d+